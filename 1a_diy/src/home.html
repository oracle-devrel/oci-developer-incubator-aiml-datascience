<body>
    <div id="login-form-container">
        <form action="classify" method="GET">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-4 has-text-centered">Home Loan Approval Prediction</div>
                </div>
                <div class="content">

                <div class="field">
                    <p class="control">
                        Age: <input class="input" type="number" value='0.00' step='0.01' name="Age" id="Age">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                        Gender: <input class="input" type="number" value='0.00' step='0.01' name="Gender" id="Gender">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                        Marital_Status: <input class="input" type="number" value='0.00' step='0.01' name="Marital_Status" id="Marital_Status">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                        Family_Size: <input class="input" type="number" value='0.00' step='0.01' name="Family_Size" id="Family_Size">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                        Education_Level: <input class="input" type="number" value='0.00' step='0.01' name="Education_Level" id="Education_Level">
                    </p>
                </div>
                
                <div class="field">
                    <p class="control">
                        Income: <input class="input" type="number" value='0.00' step='0.01' name="Income" id="Income">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                        Occupation: <input class="input" type="number" value='0.00' step='0.01' name="Occupation" id="Occupation">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                      Present_employment_since: <input class="input" type="number" value='0.00' step='0.01' name="Present_employment_since" id="Present_employment_since">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        Loan_Amount: <input class="input" type="number" value='0.00' step='0.01' name="Loan_Amount" id="Loan_Amount">
                    </p>
                </div>
               
                <div class="field">
                    <button class="button is-fullwidth is-rounded is-success">Submit</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
